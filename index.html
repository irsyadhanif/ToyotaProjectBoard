  <body id="body">

    <div id="board">

      <div id="redCol" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <button class="addCard" id="addRedCard" onclick="addRedCard()">+</button>
      </div>

      <div id="yellowCol" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="yellowCards">
        </div>
        <button class="addCard" id="addYellowCard" onclick="addYellowCard()">+</button>
      </div>

      <div id="greenCol" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="greenCards">
        </div>
        <button class="addCard" id="addGreenCard" onclick="addGreenCard()">+</button>
      </div>

    </div>

  </body>
